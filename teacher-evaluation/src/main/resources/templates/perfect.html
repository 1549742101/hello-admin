    <!-- Bootstrap CSS -->

    <link rel="stylesheet" th:href="@{../css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../css/index.css}"/>

</head>
<body>
<!--主体内容 start-->
<!--top 顶部 strat-->

    <ul>
        <li><a  href="#"> 4</a></li>

        <li><a  href="#">3 </a></li>

</div>
<!--top 顶部 end-->
<!--导航栏 start-->
<div class="container ">
    <nav class="navbar navbar-light bg-white main-nav">
        <!--logo-->
        <a th:href="@{index.html}">
            <img th:src="@{../images/1.png}" class="float-left " width="140" height="80" alt="" src="#">
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="#">尽责</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">守信</a>
            </li>
            <li class="nav-item">

            </li>

                <a class="nav-link " href="#">创新</a>
            </li>
        </ul>
    </nav>
</div>
<!--导航栏 end-->
<!--中间内容 start-->
<div class="content-bg">
    <!--信息完善 start-->
    <div class="container position-relative">
        <div class="theme position-absolute">
            <h1 class="theme-logo text-white font-weight-bold">信息完善</h1>
            <form action="" class="login-form text-white">
                <div class="form-row">
                    <label class="label" for="userName">姓名</label>
                    <input type="text" class="form-control" name="userName" id="userName" placeholder="真实姓名" required>
                </div>
                <div class="form-row">
                    <label class="re-lab text-white" for="select">学院</label>
                    <select id="select" class="form-control">
                        <option selected>计算机学院</option>
                        <option >土木工程学院</option>
                        <option >大数据学院</option>
                    </select>
                 </div>
                <br>

                <div class="form-row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label text-white" for="invalidCheck2">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <div class="but-login">
                    <button type="submit" class="btn text-white btn-outline-info ">提交</button>
                </div>

            </form>
        </div>
    </div>
    <!--信息完善 end-->
</div>
<!--中间内容 end-->
<!--页脚 start-->
<div class="footer ">
    <footer class="bg-white text-light p-5 text-center">
        <p class="mb-0 text-black-50 font-weight-bold">企业培训 | 合作事宜 | 版权投诉</p>

</div>

<script th:src="@{../bootstrap/js/bootstrap.min.js}" type="text/javascript" charset="utf-8"></script>
</body>
</html>
