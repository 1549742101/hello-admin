<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{../bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{../css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../css/index.css}"/>
    <title>登录</title>
</head>
<body>
<!--主体内容 start-->
<!--top 顶部 strat-->
<div class="top bg-dark fixed-top">
    <ul>
        <li>
        <a th:href="@{#}">请登录</a>
        </li>
    </ul>
</div>
<!--top 顶部 end-->
<!--导航栏 start-->
<div class="container ">
    <nav class="navbar navbar-light bg-white main-nav">
        <a th:href="@{index.html}">
        <img th:src="@{/images/1.png}" class="float-left " width="140" height="80" alt="" src="#">
        </a>

        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="#">尽责</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">守信</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#">求精</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#">创新</a>
            </li>
        </ul>
    </nav>
</div>
<!--导航栏 end-->
<!--中间内容 start-->
<div class="content-bg">
    <!--登录start-->
    <div class="container position-relative">
        <div class="theme position-absolute">
            <h1 class="theme-logo text-white font-weight-bold">登录</h1>
            <form th:action="@{/user/login}" method="post"  name="user" class="login-form text-white">
                <div class="form-row">
                    <label class="label" for="userName">用户名</label>
                    <input type="text" class="form-control" name="loginName" id="userName" placeholder="用户名" required>
                </div>
                <div class="form-row">
                    <label class="label" for="Password1">密码</label>
                    <input type="password" class="form-control" id="Password1" name="loginPass" placeholder="密码" required>
                </div>
                <div class="form-row align-items-center">
                    <p class="msg" th:text="${msg==null?'':msg}" style="text-align: center;color: #ff0000"></p>
                </div>
                <div class="but-login">
                    <button type="submit" class="btn text-white btn-outline-info ">登录</button>
                </div>
            </form>
        </div>
    </div>
    <!--登录 end-->
</div>
<!--中间内容 end-->
<!--页脚 start-->
<div class="footer ">
    <footer class="bg-white text-light p-5 text-center">
        <p class="mb-0 text-black-50 font-weight-bold">企业培训 | 合作事宜 | 版权投诉</p>
        <p class="text-black-50">© 2020 Winter Login. All rights reserved | 12345 <a href="#">111</a></p>
    </footer>
</div>
<!--页脚 end-->
<!--引用js-->
<script th:src="@{../bootstrap/js/jquery-3.3.1.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{../bootstrap/js/popper.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{../bootstrap/js/bootstrap.min.js}" type="text/javascript" charset="utf-8"></script>
</body>
</html>
