<!--导航栏 start-->
<div class="container ">
    <nav class="navbar navbar-light bg-white main-nav">
        <!--logo-->
        <a th:href="@{index.html}">
            <img th:src="@{../images/1.png}" class="float-left " width="140" height="80" alt="" src="#">
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="#">尽责</a>
            </li>
            <li class="nav-item">

            </li>
        </ul>
    </nav>
</div>
<!--导航栏 end-->
<!--中间内容 start-->
<div class="content-bg">
    <!--注册start-->
        <div class="container position-relative">
            <div class="theme position-absolute">
                <h1 class="theme-logo text-white font-weight-bold">注册</h1>
                <br>
                <form action="" class="login-form text-white">
                    <div class="form-row">
                        <label class="label" for="userName">用户名</label>
                        <input type="text" class="form-control" name="userName" id="userName" placeholder="用户名" required>
                    </div>
                    <div class="form-row">
                        <label class="label" for="Pw1">密码</label>
                        <input type="password" class="form-control" id="Pw1" placeholder="密码" required>
                    </div>
                    <div class="form-row">
                        <label class="label" for="Pw2">确认密码</label>
                        <input type="password" class="form-control" id="Pw2" placeholder="确认密码" required>
                    </div>
                    <div class="form-group">
                        <label class="label" >类型</label>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Radio1" value="option1">
                            <label class="form-check-label" for="Radio1">学生</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Radio2" value="option2">
                            <label class="form-check-label" for="Radio2">教师</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Radio3" value="option3" >
                            <label class="form-check-label" for="Radio3">管理员</label>
                        </div>
                    </div>
                    <div class="but-login">
                        <button type="submit" class="btn text-white btn-outline-info ">提交</button>
                    </div>

                </form>
            </div>
        </div>

    <!--注册 end-->
</div>
<!--中间内容 end-->

<!--页脚 start-->
<div class="footer ">
    <footer class="bg-white text-light p-5 text-center">
        <p class="mb-0 text-black-50 font-weight-bold">企业培训 | 合作事宜 | 版权投诉</p>

</div>

</body>
